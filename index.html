<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registeration</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >
</head>
    <body>
        <div class="hero">
            <form >


                <div class="row">
                    <div class="input-group">
                        <input type="text" name="" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="" id="phone" required>
                    <label for="phone"> <i class="fas fa-phone"></i> Phone No.</label>
                    </div>
                </div>


                    
                    <div class="input-group">
                        <input type="text" name="" id="email" required>
                    <label for="email"> <i class="fas fa-envelope"></i> Email</label>
                    </div>

                    <div class="input-group">
                        <input type="text" name="" id="passwrd" required>
                    <label for="passwrd"> <i class="fas fa-lock"></i> Password</label>
                    </div>

                    <div class="input-group">
                        <textarea name="" id="Message" rows="5" required></textarea>
                    <label for="Message"><i class="fas fa-comments"></i> Drop a message please </label>
                    </div>    

                    <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>

            </form>

           
            
        </div>
        

    </body>
</html>
